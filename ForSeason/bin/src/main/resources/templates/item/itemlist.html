<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
li, ul{
	list-style:none;
	margin: 0px;
	padding: 0px;
}
#result{
	width:1000px;
	margin: 0px auto;
	border:3px solid blue;
	overflow:hidden;
}
#iimg{
	width:248px;
}
.wrap_ul{
	border:1px solid red;
	width: 250px;
	float:left;
	margin: 0px 50px 100px 0px;
}
.p1{
	border: 1px solid green;
	height:250px;
}
</style>
</head>
<body>
<h1 style="width: 100px; margin: 0px auto;">itemList</h1>   <!--   -->
<ul id="result">
	<li class="wrap_ul" th:each="o:${itemList}">
		<ul>
			<li class="p1"><a th:href="@{/itemdetail/(cate=${cate},item_no=${o.item_no})}"><img id="iimg" th:src="@{/img/}+${cate}+'/'+${o.item_img}"></a></li>
			<li th:text="${o.item_name}"></li>
			<li th:text="${o.item_price}"></li>
		</ul>
	</li>
</ul>

</body>
</html>
