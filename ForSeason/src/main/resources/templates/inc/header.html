<style>
	.site-top-icons > ul > li:first-child{
		margin-right:13px;
		font-size:19.4px;
	}
</style>
<script>
	function itemSearch(){
		var searchWord = $('#searchWord').val();
		searchWord=searchWord.trim();  //공백제거
		$('#searchWord').val(searchWord);
		if(searchWord.length==0){
			alert("검색어를 입력하세요.");
			return false;
		}
		return true;
	}
</script>

<header class="site-navbar" role="banner">
      <div class="site-navbar-top">
        <div class="container">
          <div class="row align-items-center">

            <div class="col-6 col-md-4 order-2 order-md-1 site-search-icon text-left">
              <form th:action="|@{/getItemList?cate_no=}${cate_no}&searchWord=${searchWord}|" class="site-block-top-search" onsubmit="return itemSearch()">
                <span class="icon icon-search2"></span>
                <input type="hidden" id="cate_no" name="cate_no" th:value="${cate_no}">
                <input type="text" id="searchWord" name="searchWord" class="form-control border-0" placeholder="Search"> 
              </form>
            </div>

            <div class="col-12 mb-3 mb-md-0 col-md-4 order-1 order-md-2 text-center">
              <div class="site-logo">
                <a th:href="@{/}" class="js-logo-clone">ForSeason</a>
              </div>
            </div>

            <div class="col-6 col-md-4 order-3 order-md-3 text-right">
              <div class="site-top-icons">	
                <ul>
                  <li th:if="${session.loginUser!=null}" th:text="${session.loginUser.user_name}+'님'"></li>
                  <!-- <li><a href="#"><span class="icon icon-exit_to_app"></span></a></li> -->
                  <li th:if="${session.loginUser==null}"><a th:href="@{/login}"><span class="icon icon-person"></span></a></li>
                  <li th:if="${session.loginUser!=null}"><a th:href="@{/logout}"><span class="icon icon-sign-out"></span></a></li>
                  <li th:if="${session.loginUser!=null}"><a th:href="@{/myPage}"><span class="icon icon-person"></span></a></li>
                  <li th:if="${session.loginUser!=null}"><a th:href="@{/}"><span class="icon icon-heart"></span></a></li>
                  <li>
                    <a th:if="${session.cartList!=null}" th:href="@{/cart}" class="site-cart">
                      <span class="icon icon-shopping_cart"></span>
                      <span class="count" th:if="${#lists.size(session.cartList)==0}">0</span>
                      <span class="count" th:if="${#lists.size(session.cartList)!=0}" th:text="${#lists.size(session.cartList)}">0</span>
                    </a>
                  </li> 
                  <li class="d-inline-block d-md-none ml-md-0"><a href="#" class="site-menu-toggle js-menu-toggle"><span class="icon-menu"></span></a></li>
                </ul>
              </div> 
            </div>

          </div>
        </div>
      </div> 
      <nav class="site-navigation text-right text-md-center" role="navigation">
        <div class="container">
          <ul class="site-menu js-clone-nav d-none d-md-block" style="padding-left:0px;">
          	<li><a href="#">BEST</a></li>
          	<!-- 아이템 카테고리 -->
          	<li class="has-children active" th:each="top:${mapCateList.get('top')}">
          		<a th:href="|@{/getItemList?cate_no=}${top.cate_no}|" th:text="${top.cate_name}"></a>
          		<ul class="dropdown">
          			<li class="has-children" th:each="middle:${mapCateList.get('middle')}" th:if="${middle.cate_no2==top.cate_no}">
	                  <a th:href="|@{/getItemList?cate_no=}${middle.cate_no}|" th:text="${middle.cate_name}"></a>
	                  <ul class="dropdown">
	                    <li th:each="sub:${mapCateList.get('sub')}" th:if="${sub.cate_no2==middle.cate_no}">
	                    	<a a th:href="|@{/getItemList?cate_no=}${sub.cate_no}" th:text="${sub.cate_name}"></a>
	                    </li>
	                  </ul>
	                </li>
          		</ul>
          	</li>
            <!-- 아이템 카테고리 end -->
            
            
            <li class="has-children">
              <a th:href="@{/about}">About</a>
              <ul class="dropdown">
                <li><a th:href="@{/contact}">문의</a></li>
                <li><a href="#">FAQ</a></li>
                <!-- <li><a href="#">Menu Three</a></li> -->
              </ul>
            </li>
            <li><a th:href="@{/}">HOME</a></li>
          </ul>
        </div>
      </nav>
    </header>
