<style>
    #result{
        width: 400px;
        border: 1px solid red;
    }
</style>

<!-- 관리자 페이지 기능-->
<h1>HTML1</h1>
<table id="result">
    <thead>
    <tr><th>ID</th><th>NAME</th></tr>
    </thead>
    <tbody>
        <tr th:each="c:${clist}">
            <td><a th:href="@{/cust/get(id=${c.id})}" th:text="${c.id}"></a> </td>
            <td th:text="${c.name}"></td>
        </tr>
    </tbody>
</table>
