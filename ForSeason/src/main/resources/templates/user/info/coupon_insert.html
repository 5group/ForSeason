<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script>
    $(document).ready(function (){
        $('#register_form > a').click(function () {
            var c = confirm('수정 하시겠습니까?');
            if (c == true) {
                $.ajax({
                    url: '[[@{/user/info/createCoupon}]]',
                    type: 'post',
                    data: {
                        "cou_name":$('input[name="cou_name"]').val(),
                        "cou_price":$('input[name="cou_price"]').val(),
                        "user_no":$('input[name="user_no"]').val()
                    },
                    success: function (data) {
                        // 관리자 페이지에서 만질거므로 수정 해야됨
                        location.href="/user/info";
                    },
                    error: function () {
                        alert("error");
                    }
                });
            }
        });
    });

</script>

<h1>COUPON INSERT PAGE - 관리자</h1>
<form id="register_form">
    쿠폰 이름<input type="text" name="cou_name"><br>
    쿠폰 할인가격<input type="text" name="cou_price"><br>
    유저 넘버<input type="text" name="user_no"><br>
    <a href="#">쿠폰 생성</a>
</form>
