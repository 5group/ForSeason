<style>
.loginsection{
	padding-top: 70px;

}
.logincontainer{

}

	margin-top: 20px;
}
.buttondiv > button{

	width: 100px;

.apilogin {

	color: black;

<script>
  $(document).ready(function(){
    $('input[name="id"]').keyup(function(){
      var id = $(this).val();
    });
    $('.buttondiv >button').click(function (){
      $('#login_form').attr({
        'method':'post',
        'action':'[[@{/loginimpl}]]'
      });
      $('#login_form').submit();
    });
  });
</script>

          <form id="login_form">

          	<div class="searchidpwd">
