              <div class="col-sm-6 col-lg-4 mb-4" data-aos="fade-up" th:each="o:${itemlist}">

                    <a th:href="|@{/itemdetail?item_no=}${o.item_no}|">

                    <h3><a href="shop-single.html" th:text=${o.item_name} class="listItemName"></a></h3>
