<!DOCTYPE html>

  	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.6.3/css/foundation.min.css">

  <script th:src="@{js/jquery.magnific-popup.min.js}"></script>
