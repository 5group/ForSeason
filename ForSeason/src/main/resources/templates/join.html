<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	#container{
		width: 50%;
		height: 700px;
		margin: 0px auto;
		border: 1px solid gray;
	}
	.h2{
		margin:20px auto;
		width: 100px;
	}
	body, li{
		margin:0;
		padding:0;
		list-style-type:none;
	}
	#memul{
		width: 500px;
		margin: 0px auto;
	}
	a:link, a:visited, a:hover{
		text-decoration:none;
		color:#333;
	}
</style>
<script>
$(document).ready(function(){
	$('#register_form > a').click(function(){
		var c=confirm('가입하시겠습니까?');
		if(c==true){
			$('#register_form').attr({
				'method':'post',
				'action':'[[@{/register}]]'
			});
			$('#register_form').submit();
		};
	});
});
</script>
</head>
<body>
	<div id=container>
		<h2 class="h2">회원가입</h2>
		<form id="register_form">
			<li>아이디</li>
			<li><input type="text" name="user_id" id="userid"/>
			</li>
			<li>비밀번호</li>
			<li><input type="password" name="user_pwd" id="userpwd"/></li>
			<li>이메일</li>
			<li><input type="text" name="user_address" id="email"/></li>
			<li>이름</li>
			<li><input type="text" name="user_name" id="username"/></li>
			<li>연락처</li>
			<li><input type="text" name="user_phone" id="tel"/>
			</li>
			<li>주소</li>
			<li><input type="text" name="user_address" id="addr" style="width:80%"/></li>
			<li>성별</li>
			<li><input type="text" name="user_gender" id="tel"/>
		<br>
		<br>
		<a href="#">JOIN</a>
	</form>
	</div>
</body>
</html>
