<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

<style>
.table{
	color: black;
}
table {
  width: 100%;
}

table, td {
  border-collapse: collapse;
  border: 1px solid #cccccc;
}

thead {
  display: table; /* to take the same width as tr */
  width: calc(100% - 17px); /* - 17px because of the scrollbar width */
  font-weight: bold;
}

thead tr{
  height: 50px;
  line-height: 50px;
}

tbody {
  display: block; /* to enable vertical scrolling */
  max-height: 500px; /* e.g. */
  overflow-y: scroll; /* keeps the scrollbar even if it doesn't need it; display purpose */
}

th, td {
  padding: 5px;
  word-break: break-all; /* 4. */
}

tr {
  display: table; /* display purpose; th's border */
  width: 100%;
  box-sizing: border-box; /* because of the border (Chrome needs this line, but not FF) */
}

td {
  text-align: center;
  border-left: none;
}
</style>
            <div class="container-fluid">
                <div class="row page-titles mx-0">
                    <div class="col-sm-6 p-md-0">
                        <div class="welcome-text">
                            <h4>최근 주문내역</h4>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-header">
                                <input class="form-control" id="hzInput" type="text" placeholder="Search.." >
                            </div>
                            <div class="card-body">
                                <div class="table-responsive">
							        <table class="table table-striped table-sm">
							            <thead class="thead">
							            <tr>
							                <td style="width: 80px;">유저번호</td>
							                <td style="width: 80px;">수령인</td>
							                <td style="width: 200px;">배송지</td>
							                <td style="width: 350px;">아이템/사이즈/색상</td>
							                <td>결제액</td>
							                <td style="width: 180px;">결제날짜</td>
							                <td style="width: 100px;">현재재고량</td>
							            </tr>
							            </thead>
							            <tbody id="hzTable">
							            <tr th:each="stock:${stockList}">
							                <td th:text="${stock.getUser_no()}" style="width: 80px;"></td>
							                <td th:text="${stock.getShip_cust()}" style="width: 80px;"></td>
							                <td th:text="${stock.getShip_addr()}" style="width: 200px;"></td>
							                <td th:utext="|${stock.getItem_name()}</br>${stock.getSize_name()}/${stock.getColor_name()}|" style="width: 350px;"></td>
							                <td th:text="|${stock.getOrder_tot()} 원|"></td>
							                <td th:text="${#dates.format(stock.getOrder_udate(), 'yyyy-MM-dd HH:mm:ss')}" style="width: 180px;"></td>
							                <td th:text="${stock.getAmount()}" style="width: 100px;"></td>
							            </tr>
							            </tbody>
							        </table>
							    </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

<script>
	$(document).ready(function(){
		$("#hzInput").on("keyup", function() {

    	    var value = $(this).val().toLowerCase();

    	    $("#hzTable tr").filter(function() {

    	      $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)

    	    });

    	  });
	});
</script>
